<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Extension Helper</title>
</head>

<body>
  <div>Extension Helper Page</div>
  <!-- 
    通过 type="module" 引用 src 目录下的 TypeScript 文件。
    Vite 会在开发和构建时自动处理这个文件，将其编译成浏览器可执行的 JavaScript。
  -->
  <!-- 指向源码位置，让 Vite 在构建时处理该模块并替换为生成的 assets 路径 -->
  <!-- <script type="module" src="/src/extension-helper.ts"></script> -->
  <!-- <script type="module" src="./assets/extension-helper.js"></script> -->
  <script>
    // src/extension-helper.ts

    // 从数据库模块导入我们需要的函数
    console.log("✅ Extension Helper 加载成功");
    // helper 监听来自扩展的消息
    window.addEventListener("message", async (event) => {

      console.log("收到消息:", event.data); // 调试用
      // 我们只关心来自我们自己的窗口或可信来源的消息
      // 在生产环境中，您应该将 event.origin 与您的插件ID进行严格比较
      // 例如: if (event.origin !== 'chrome-extension://your-extension-id') return;
      if (event.source !== window || !event.data || !event.data.type) {
        return;
      }

      const { type, payload } = event.data;

      // 响应 "心跳检测"，用于确认 helper 页面已准备就绪
      if (type === "PING") {
        window.postMessage({ type: "PONG" }, event.origin);
      }

      // 当收到获取分组列表的请求时
      if (type === "LIST_GROUPS") {
        // ✅ 调用函数从 IndexedDB 获取真实的分组数据
        // const groups = await getCollectPageGroups();
        const groups = [
          { id: "1", name: "默认分组", type: "folder", status: 0, children: [] },
          { id: "2", name: "工作分组", type: "folder", status: 1, children: [] }
        ];

        //  const groups = await getCollectPageGroups(); // 你可以先用静态数据测试
        console.log("helper 准备返回分组数据:", groups);
        // 将分组数据发送回 content.js
        window.postMessage({ type: "GROUPS_RESPONSE", payload: groups }, "*");

        /* console.log("groups", groups); // 调试用
        // 将获取到的分组数据发送回请求方 (浏览器插件)
        window.postMessage(
          { type: "GROUPS_RESPONSE", payload: groups },
          event.origin
        ); */
      }

      // 当收到保存书签的请求时
      if (type === "SAVE_BOOKMARK") {
        const { title, url, icon, groupId, status } = payload;

        // ✅ 暂时打印，下一步可以换成调用真正的数据库写入函数
        console.log("收到保存请求：", { title, url, icon, groupId, status });

        // 告诉请求方保存成功 (这里可以根据实际保存结果返回成功或失败)
        window.postMessage({ type: "SAVE_RESULT", payload: { ok: true } }, event.origin);
      }
    });
  </script>
</body>

</html>
