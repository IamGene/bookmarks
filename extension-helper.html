<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Extension Helper</title>
</head>

<body>
  <!-- 
    通过 type="module" 引用 src 目录下的 TypeScript 文件。
    Vite 会在开发和构建时自动处理这个文件，将其编译成浏览器可执行的 JavaScript。
  -->
  <!-- 指向源码位置，让 Vite 在构建时处理该模块并替换为生成的 assets 路径 -->
  <script type="module" src="/src/extension-helper.ts"></script>
</body>

</html>
